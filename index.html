<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FinanceFlow Pro | Wealth OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: { 'xs': '380px' },
            borderRadius: { '4xl': '2rem', '5xl': '2.5rem', '6xl': '3rem' },
            animation: { 
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite', 
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 6s ease-in-out infinite'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;900&display=swap');
      
      * { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        -webkit-tap-highlight-color: transparent; 
        border: none !important;
        outline: none !important;
      }
      
      ::-webkit-scrollbar { display: none; }
      
      html, body { 
        height: 100%; 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background-color: #f8fafc;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .dark html, .dark body { background-color: #020617; }

      #root { height: 100%; }

      /* Robust Preset Backgrounds */
      .style-modern { background-color: #f8fafc !important; }
      .dark.style-modern { background-color: #020617 !important; }
      .style-midnight { background-color: #020617 !important; }
      .style-void { background-color: #000000 !important; }
      .style-glass { 
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%) fixed !important; 
        background-attachment: fixed !important;
      }

      .card-ui { 
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(0,0,0,0.05) !important;
      }
      .dark .card-ui {
        border: 1px solid rgba(255,255,255,0.05) !important;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .active-scale:active { transform: scale(0.95); transition: transform 0.1s ease; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-hidden no-scrollbar">
    <div id="root" class="h-full no-scrollbar"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
