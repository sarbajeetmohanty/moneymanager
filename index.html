
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FinanceFlow Pro | Wealth OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: { '4xl': '2rem', '5xl': '2.5rem', '6xl': '3rem' },
            animation: { 
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite', 
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 6s ease-in-out infinite'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap');
      
      * { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        -webkit-tap-highlight-color: transparent; 
        border: none !important;
        outline: none !important;
      }
      
      ::-webkit-scrollbar { display: none; }
      body { transition: background-color 0.4s ease; touch-action: manipulation; }

      .card-ui { background: #ffffff; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.06); border-radius: 2.5rem; }
      .dark .card-ui { background: #0f172a; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
      
      .status-pending { color: #d97706; }
      .status-completed { color: #059669; }
      .status-rejected { color: #dc2626; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-hidden no-scrollbar">
    <div id="root" class="h-full no-scrollbar"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
